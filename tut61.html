<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math Obejct Tutorial</h1>
    </div>

    <script>

        //Math Object
        let m = Math;
        console.log(m);
        console.log(Math.E);
        console.log(Math.PI);
        console.log(Math.LN2);
        console.log(Math.SQRT1_2);
        console.log(Math.LN10);
        console.log(Math.LOG2E);
        console.log(Math.LOG10E);
        console.log(Math.SQRT2);

        //Functions
        let a = 34.6534;
        let b = 69;

        console.log(a, b);
        console.log(Math.round(a), Math.round(b));

        console.log(Math.pow(3, 2));
        console.log(Math.sqrt(36));
        console.log(Math.ceil(5.8));
        console.log(Math.floor(5.8));
        console.log(Math.abs(5.8));
        console.log(Math.abs(-5.8));

        console.log(Math.sin(Math.PI));
        console.log(Math.sin(Math.PI/2));
        console.log(Math.cos(Math.PI/2));
        console.log(Math.tan(Math.PI/2))
        console.log(Math.min(4, 5, 6));
        console.log(Math.max(4, 5, 6));

        let r1 = Math.random();
        console.log(r1);
        //Random no. between a1 and b1 = a + (b-a)*Math.random()
        let a1 = 1;
        let a2 = 100;
        let r2 = a1 + (b1 - a1)*Math.random();
        console.log(r2);

    </script>
</body>
</html>
