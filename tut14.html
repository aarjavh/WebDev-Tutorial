<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>

        /* Element Selector */
        p{
            border: 2px solid red;
        }

        /* ID Selector */
        #firstPara{
            color: green;
        }

        /* Class Selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }

        /* Grouping Selector */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demostrate CSS Selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simpler paragraph to demonstrate CSS Selectors</p>
    <span>This is span</span>
    <div>
        <p>This is another simpler paragraph inside to demonstrate CSS Selectors</p>
        <footer>This is Footer</footer>
    </div>
</body>
</html>
