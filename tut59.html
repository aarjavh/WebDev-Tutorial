<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Dates</title>
    <style>
        .container{
            font-size: 23px;
            background-color: blanchedalmond;
            border: 2px solid gray;
            padding: 34px;
            margin: 4px;
            text-align: center;
        }
        #time{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        Current Time is <span id="time"></span>
    </div>
    
    <script>
        console.log('This is date and time tutorial');
        let now = new Date();
        console.log(now);
        
        let dt = new Date(0);
        console.log(dt);

        // let newDate = new Date("2021-11-01");
        // console.log(newDate);
        
        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        let newDate = new Date(3020, 4, 6, 8, 2, 1, 34);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log(yr);

        let dat = newDate.getDate();
        console.log(dat);

        let mt = newDate.getMonth();
        console.log(mt);

        let hr = newDate.getHours();
        console.log(hr);

        newDate.setDate(38);
        newDate.setMinutes(46);
        console.log(newDate);

        setInterval(updateTime, 1000);

        function updateTime(){
            time.innerHTML = new Date();
        }
    </script>
</body>
</html>
